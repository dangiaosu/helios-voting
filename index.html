<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üó≥Ô∏è Helios Governance Voting</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px 0;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #2196F3;
            color: white;
        }

        .btn-secondary:hover {
            background: #0b7dda;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .proposal-card {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            transition: all 0.3s;
        }

        .proposal-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .proposal-card.votable {
            border-color: #4CAF50;
            background: #f1f8f4;
        }

        .proposal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .proposal-id {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .status-voting {
            background: #4CAF50;
            color: white;
        }

        .status-passed {
            background: #2196F3;
            color: white;
        }

        .status-rejected {
            background: #f44336;
            color: white;
        }

        .status-other {
            background: #9e9e9e;
            color: white;
        }

        .proposal-title {
            font-size: 1.1em;
            margin: 10px 0;
            color: #333;
        }

        .vote-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .vote-btn {
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .vote-yes {
            background: #4CAF50;
            color: white;
        }

        .vote-yes:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .vote-no {
            background: #f44336;
            color: white;
        }

        .vote-no:hover {
            background: #da190b;
            transform: scale(1.05);
        }

        .vote-abstain {
            background: #ff9800;
            color: white;
        }

        .vote-abstain:hover {
            background: #e68900;
            transform: scale(1.05);
        }

        .vote-veto {
            background: #9c27b0;
            color: white;
        }

        .vote-veto:hover {
            background: #7b1fa2;
            transform: scale(1.05);
        }

        .wallet-info {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            line-height: 1.6;
        }

        .status-success {
            background: #e8f5e9;
            border-left: 4px solid #4CAF50;
        }

        .status-error {
            background: #ffebee;
            border-left: 4px solid #f44336;
        }

        .status-info {
            background: #e3f2fd;
            border-left: 4px solid #2196F3;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .network-badge {
            display: inline-block;
            padding: 5px 10px;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            font-size: 0.85em;
            margin-left: 10px;
        }

        .link {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üó≥Ô∏è Helios Governance Portal</h1>

        <div class="card">
            <h2 style="margin-bottom: 15px;">üîê Wallet Connection</h2>
            <button id="connectBtn" class="btn btn-primary" onclick="connectWallet()">Connect Wallet</button>
            <div id="walletInfo"></div>
        </div>

        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h2>üìã Governance Proposals</h2>
                <button id="refreshBtn" class="btn btn-secondary" onclick="loadProposals()"
                    style="width: auto; padding: 10px 20px;" disabled>üîÑ Refresh</button>
            </div>
            <div id="proposalsContainer">
                <div style="text-align: center; padding: 40px; color: #999;">
                    üëÜ Connect wallet ƒë·ªÉ xem proposals
                </div>
            </div>
        </div>

        <div id="statusMessages"></div>
    </div>

    <script>
        let provider, signer, walletAddress;

        const HELIOS_NETWORK = {
            chainId: '0xa410',
            chainName: 'Helios Testnet',
            rpcUrls: ['https://testnet1.helioschainlabs.org'],
            nativeCurrency: { name: 'HLS', symbol: 'HLS', decimals: 18 },
            blockExplorerUrls: ['https://explorer.helioschainlabs.org']
        };
        const GOV_CONTRACT = '0x0000000000000000000000000000000000000805';

        async function connectWallet() {
            const connectBtn = document.getElementById('connectBtn');
            const walletInfo = document.getElementById('walletInfo');

            if (typeof window.ethereum === 'undefined') {
                showStatus('error', '‚ùå MetaMask ch∆∞a ƒë∆∞·ª£c c√†i ƒë·∫∑t!<br>Download t·∫°i: <a href="https://metamask.io" target="_blank" class="link">metamask.io</a>');
                return;
            }

            try {
                connectBtn.disabled = true;
                connectBtn.textContent = '‚è≥ ƒêang k·∫øt n·ªëi...';

                await window.ethereum.request({ method: 'eth_requestAccounts' });
                provider = new ethers.providers.Web3Provider(window.ethereum);
                signer = provider.getSigner();
                walletAddress = await signer.getAddress();

                const network = await provider.getNetwork();
                const currentChainId = '0x' + network.chainId.toString(16);

                if (currentChainId !== HELIOS_NETWORK.chainId) {
                    showStatus('info', '‚è≥ ƒêang chuy·ªÉn sang Helios network...');

                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: HELIOS_NETWORK.chainId }],
                        });
                    } catch (switchError) {
                        if (switchError.code === 4902) {
                            try {
                                await window.ethereum.request({
                                    method: 'wallet_addEthereumChain',
                                    params: [HELIOS_NETWORK],
                                });
                            } catch (addError) {
                                showStatus('error', '‚ùå Kh√¥ng th·ªÉ th√™m Helios network: ' + addError.message);
                                connectBtn.disabled = false;
                                connectBtn.textContent = 'Connect Wallet';
                                return;
                            }
                        } else {
                            showStatus('error', '‚ùå Kh√¥ng th·ªÉ chuy·ªÉn network: ' + switchError.message);
                            connectBtn.disabled = false;
                            connectBtn.textContent = 'Connect Wallet';
                            return;
                        }
                    }

                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    signer = provider.getSigner();
                }

                const balance = await provider.getBalance(walletAddress);

                walletInfo.innerHTML = `
                    <div class="wallet-info">
                        <div style="margin-bottom: 10px;">
                            <strong>‚úÖ Wallet Connected</strong>
                            <span class="network-badge">Helios Testnet</span>
                        </div>
                        <div style="font-family: monospace; font-size: 0.9em; word-break: break-all; margin: 10px 0;">
                            üìç ${walletAddress}
                        </div>
                        <div>
                            üí∞ Balance: <strong>${ethers.utils.formatEther(balance)} HLS</strong>
                        </div>
                    </div>
                `;

                connectBtn.textContent = '‚úÖ Connected';
                connectBtn.style.background = '#4CAF50';
                document.getElementById('refreshBtn').disabled = false;

                await loadProposals();

            } catch (error) {
                showStatus('error', `‚ùå L·ªói k·∫øt n·ªëi: ${error.message}`);
                connectBtn.disabled = false;
                connectBtn.textContent = 'Connect Wallet';
            }
        }

        async function loadProposals() {
            const container = document.getElementById('proposalsContainer');
            const refreshBtn = document.getElementById('refreshBtn');

            refreshBtn.disabled = true;
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>ƒêang t·∫£i proposals...</p></div>';

            try {
                const response = await fetch('https://testnet1.helioschainlabs.org/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        jsonrpc: '2.0',
                        method: 'eth_getProposalsByPageAndSizeWithFilter',
                        params: ['0x1', '0xa', ''],
                        id: 1
                    })
                });

                const data = await response.json();
                const proposals = data.result || [];

                if (!Array.isArray(proposals) || proposals.length === 0) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: #666;">
                            <div style="font-size: 3em; margin-bottom: 20px;">üì≠</div>
                            <h3>Kh√¥ng c√≥ proposals</h3>
                            <p style="margin-top: 10px;">Hi·ªán t·∫°i ch∆∞a c√≥ governance proposal n√†o.</p>
                        </div>
                    `;
                    return;
                }

                displayProposals(proposals);
                showStatus('success', `‚úÖ ƒê√£ t·∫£i ${proposals.length} proposals`);

            } catch (error) {
                container.innerHTML = `<div class="status status-error">‚ùå L·ªói: ${error.message}</div>`;
                showStatus('error', `‚ùå L·ªói khi t·∫£i proposals: ${error.message}`);
            } finally {
                refreshBtn.disabled = false;
            }
        }

        function displayProposals(proposals) {
            const container = document.getElementById('proposalsContainer');

            const html = proposals.map(proposal => {
                const id = proposal.id;
                const isVotable = proposal.statusCode === 'PROPOSAL_STATUS_VOTING_PERIOD';
                const status = getStatusBadge(proposal.statusCode);

                return `
                    <div class="proposal-card ${isVotable ? 'votable' : ''}">
                        <div class="proposal-header">
                            <div class="proposal-id">Proposal #${id}</div>
                            <div class="status-badge ${status.class}">${status.text}</div>
                        </div>
                        <div class="proposal-title">
                            <strong>${proposal.title || 'Proposal ' + id}</strong>
                        </div>
                        ${isVotable ? `
                            <div class="vote-options">
                                <button class="vote-btn vote-yes" onclick="voteOnProposal(${id}, 1, this)">‚úÖ YES</button>
                                <button class="vote-btn vote-abstain" onclick="voteOnProposal(${id}, 2, this)">‚ö™ ABSTAIN</button>
                                <button class="vote-btn vote-no" onclick="voteOnProposal(${id}, 3, this)">‚ùå NO</button>
                                <button class="vote-btn vote-veto" onclick="voteOnProposal(${id}, 4, this)">üö´ VETO</button>
                            </div>
                        ` : '<div style="margin-top: 15px; padding: 10px; background: #f5f5f5; border-radius: 5px; text-align: center; color: #999;">Voting ƒë√£ k·∫øt th√∫c</div>'}
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        function getStatusBadge(status) {
            const map = {
                'PROPOSAL_STATUS_VOTING_PERIOD': { text: 'üü¢ VOTING', class: 'status-voting' },
                'PROPOSAL_STATUS_PASSED': { text: '‚úÖ PASSED', class: 'status-passed' },
                'PROPOSAL_STATUS_REJECTED': { text: '‚ùå REJECTED', class: 'status-rejected' },
                'PROPOSAL_STATUS_FAILED': { text: '‚ö†Ô∏è FAILED', class: 'status-other' }
            };
            return map[status] || { text: status, class: 'status-other' };
        }

        async function voteOnProposal(proposalId, option, buttonElement) {
            if (!signer) {
                showStatus('error', '‚ùå Vui l√≤ng connect wallet tr∆∞·ªõc!');
                return;
            }

            const optionNames = ['', 'YES', 'ABSTAIN', 'NO', 'NO WITH VETO'];
            const originalText = buttonElement.textContent;

            try {
                buttonElement.disabled = true;
                buttonElement.textContent = '‚è≥...';

                showStatus('info', `‚è≥ ƒêang g·ª≠i vote ${optionNames[option]} cho Proposal #${proposalId}...`);

                const abi = ['function vote(address voter, uint64 proposalId, uint8 option, string metadata) external returns (bool)'];
                const contract = new ethers.Contract(GOV_CONTRACT, abi, signer);

                const voterAddress = await signer.getAddress();
                const metadata = `Vote on proposal ${proposalId}`;

                const tx = await contract.vote(voterAddress, proposalId, option, metadata);

                showStatus('info', `‚è≥ Transaction ƒë√£ g·ª≠i! TX Hash: <a href="https://explorer.helioschainlabs.org/tx/${tx.hash}" target="_blank" class="link">${tx.hash.slice(0, 20)}...</a><br>ƒêang ƒë·ª£i confirm...`);

                await tx.wait();

                showStatus('success', `
                    üéâ <strong>VOTE TH√ÄNH C√îNG!</strong><br><br>
                    üìã Proposal #${proposalId}<br>
                    üéØ Vote: <strong>${optionNames[option]}</strong><br>
                    üîó TX: <a href="https://explorer.helioschainlabs.org/tx/${tx.hash}" target="_blank" class="link">View on Explorer</a><br>
                    <br>
                    üèÜ <strong>PROPOSAL_MASTER tag s·∫Ω unlock trong 1-24h!</strong><br>
                    üí° Check Dashboard: <a href="https://testnet.helioschain.network" target="_blank" class="link">testnet.helioschain.network</a>
                `);

                buttonElement.textContent = '‚úÖ Voted';
                buttonElement.style.opacity = '0.6';

            } catch (error) {
                showStatus('error', `‚ùå L·ªói vote: ${error.message}<br><br>üí° Ki·ªÉm tra xem wallet c√≥ ƒë·ªß HLS ƒë·ªÉ tr·∫£ gas kh√¥ng`);
                buttonElement.disabled = false;
                buttonElement.textContent = originalText;
            }
        }

        function showStatus(type, message) {
            const container = document.getElementById('statusMessages');
            const statusClass = `status-${type}`;
            container.innerHTML = `<div class="status ${statusClass}">${message}</div>`;
            container.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    </script>
</body>

</html>
